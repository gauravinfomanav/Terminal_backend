          maximum: 5
          example: 4.5
          description: Analyst conviction score (1-5, decimals allowed)
        created_at:
          type: string
          format: date-time
          nullable: true
          example: "2025-01-20T10:30:00.000Z"
          description: Timestamp when the idea was created
        updated_at:
          type: string
          format: date-time
          nullable: true
          example: "2025-01-20T12:45:00.000Z"
          description: Timestamp when the idea was last updated
      required:
        - id
        - name
        - title
        - company
        - action
        - supporting_reports
        - conviction


