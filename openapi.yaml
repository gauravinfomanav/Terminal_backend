    TradingIdea:
      type: object
      description: Analyst trading idea with supporting PDF links
      properties:
        id:
          type: string
          example: "idea_uuid"
          description: Unique identifier for the trading idea
        name:
          type: string
          example: "John Doe"
          description: Analyst name
        title:
          type: string
          example: "Reliance Industries - Strong Buy Opportunity"
          description: Idea title/headline
        company:
          type: string
          example: "Reliance Industries"
          description: Company name
        ticker:
          type: string
          nullable: true
          example: "RELIANCE.NS"
          description: Stock ticker symbol
        r_org:
          type: string
          nullable: true
          example: "Alpha Research"
          description: Research institute/organization providing the insight
        action:
          type: string
          enum: [Buy, Sell, Hold, Reduce, Add]
          example: "Buy"
          description: Analyst recommendation
        target:
          type: number
          format: float
          nullable: true
          example: 2500.00
          description: Target price in INR
        current:
          type: number
          format: float
          nullable: true
          example: 2300.00
          description: Current price when the idea was created
        supporting_reports:
          type: array
          items:
            type: string
            format: uri
          example:
            - "https://example.com/report-one.pdf"
