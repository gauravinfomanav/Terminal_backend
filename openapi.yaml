components:
  schemas:
    Watchlist:
      type: object
      description: A collection of stocks that a user wants to monitor
      properties:
        id:
          type: string
          example: "watchlist_1758125631041"
          description: Unique identifier for the watchlist
        name:
          type: string
          example: "My Tech Portfolio"
          description: Human-readable name of the watchlist
        date_created:
          type: string
          format: date-time
          example: "2024-01-17T10:30:00.000Z"
          description: Timestamp when the watchlist was created
        stock_count:
          type: integer
          minimum: 0
          example: 5
          description: Number of stocks currently in the watchlist
        is_default:
          type: boolean
          example: true
          description: Whether this watchlist is set as the user's default
      required:
        - id
        - name
        - date_created
        - stock_count
        - is_default

    Stock:
      type: object
      description: A stock entry within a watchlist
      properties:
        id:
          type: string
          example: "AAPL"
          description: Unique identifier (same as ticker)
        ticker:
          type: string
          pattern: '^[A-Z]{1,5}$'
          example: "AAPL"
          description: Stock ticker symbol
        current_price:
          type: number
          format: float
          minimum: 0
          example: 150.25
          description: Current market price of the stock
        date_added:
          type: string
          format: date-time
          example: "2024-01-17T10:30:00.000Z"
          description: Timestamp when the stock was added to the watchlist
      required:
        - id
        - ticker
        - current_price
        - date_added

    UserPreferences:
      type: object
      description: User preferences including default watchlist settings
      properties:
        user_id:
          type: string
          example: "user123"
          description: Unique identifier for the user
        default_watchlist_id:
          type: string
          nullable: true
          example: "watchlist_1758125631041"
          description: ID of the user's default watchlist (null if none set)
        date_set:
          type: string
          format: date-time
          nullable: true
          example: "2024-01-17T10:30:00.000Z"
          description: Timestamp when the default watchlist was first set
        last_updated:
          type: string
          format: date-time
          nullable: true
          example: "2024-01-17T10:30:00.000Z"
          description: Timestamp when preferences were last updated
      required:
        - user_id
        - default_watchlist_id
        - date_set
        - last_updated

    Portfolio:
      type: object
      description: Complete portfolio with all details and holdings
      properties:
        id:
          type: string
          example: "portfolio_123"
          description: Unique identifier for the portfolio
        portfolio_name:
          type: string
          example: "AI Acceleration Basket"
          description: Name of the portfolio
        client_name:
          type: string
          example: "John Doe"
          description: Name or ID of the client
        client_age:
          type: integer
          nullable: true
          example: 35
          description: Age of the client
        risk_profile:
          type: string
          nullable: true
          enum: [Conservative, Moderate, Aggressive, Tactical, Income, Balanced]
          example: "Moderate"
          description: Risk profile of the portfolio
        strategy_type:
          type: string
          nullable: true
          enum: [Growth, Value, Dividend, Thematic, Balanced]
          example: "Growth"
          description: Investment strategy type
        benchmark:
          type: string
          nullable: true
          example: "NIFTY 50"
          description: Benchmark index
        objective:
          type: string
          nullable: true
          example: "Capital appreciation through tech disruption"
          description: Investment objective
        initial_capital:
          type: number
          format: float
          example: 100000.0
          description: Total investment amount
        investment_horizon:
          type: string
          nullable: true
          enum: ["6 Months", "1 Year", "3 Years", "5 Years", "7 Years", "10 Years"]
          example: "5 Years"
          description: Investment time horizon
        expected_rate_of_return:
          type: number
          format: float
          nullable: true
          minimum: 8.0
          maximum: 30.0
          example: 12.5
          description: Expected annual rate of return (percentage)
        commentary:
          type: string
          nullable: true
          example: "Supporting commentary and rationale..."
          description: Additional commentary
        allocated_amount:
          type: number
          format: float
          example: 40125.0
          description: Total amount allocated across all holdings
        allocation_percent:
          type: number
          format: float
          example: 40.125
          description: Percentage of initial capital allocated
        estimated_returns:
          type: number
          format: float
          example: 73450.25
          description: Estimated returns based on expected rate and horizon
        holdings_count:
          type: integer
          example: 1
          description: Number of holdings in the portfolio
        holdings:
          type: array
          items:
            $ref: '#/components/schemas/Holding'
          description: Array of portfolio holdings
        status:
          type: string
