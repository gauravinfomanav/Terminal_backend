          example: false
          description: Whether this is the default strategy
        createdAt:
          type: string
          format: date-time
          example: "2025-01-15T10:30:00.000Z"
          description: When the strategy was created
        updatedAt:
          type: string
          format: date-time
          example: "2025-01-15T10:30:00.000Z"
          description: When the strategy was last updated
      required:
        - id
        - userId
        - name
        - filters
        - isDefault
        - createdAt
        - updatedAt

    ScreenerStrategyListItem:
      type: object
