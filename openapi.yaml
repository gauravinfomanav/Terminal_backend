        created_at:
          type: string
          format: date-time
          example: "2024-01-17T10:30:00.000Z"
          description: When the note was created

    ScreenerStrategy:
      type: object
      description: A complete screener strategy with all details
      properties:
        id:
          type: string
          example: "strategy_abc123"
          description: Unique identifier for the strategy
        userId:
          type: string
          example: "user_123"
          description: User ID who owns the strategy
        name:
          type: string
          example: "High Growth Tech Stocks"
          description: Strategy name
        description:
          type: string
          nullable: true
          example: "Technology sector stocks with high revenue growth and low P/E ratios"
          description: Strategy description
        filters:
          type: object
          description: Dynamic filters object with filter IDs as keys and values
          additionalProperties: true
          example:
            sector: "Technology"
            marketCap: "10b_50b"
            revenueGrowth: "over_20"
            peTTM: "under_15"
