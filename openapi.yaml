          type: object
          additionalProperties:
            type: array
            items:
              type: string
          example:
            portfolio_name: ["Portfolio name is required"]
            initial_capital: ["Initial capital must be greater than 0"]
            holdings: ["At least one holding is required"]
      required:
        - status
        - message
        - errors

    Error:
      type: object
      description: Error response format
      properties:
        status:
          type: string
          enum: [error]
          example: error
          description: Indicates an error occurred
        message:
          type: string
          example: "Watchlist not found"
          description: Human-readable error message
      required:
        - status
        - message

    FCMToken:
      type: object
      description: Firebase Cloud Messaging token for push notifications
      properties:
        token_id:
          type: string
          example: "uuid-here"
          description: Unique identifier for the FCM token
        token:
          type: string
          example: "fcm_device_token_here"
          description: FCM device token
        device_type:
          type: string
          enum: [android, ios, web]
          example: "android"
          description: Type of device
        device_name:
          type: string
          example: "My Phone"
          description: Human-readable device name
        is_active:
          type: boolean
          example: true
          description: Whether the token is active
        created_at:
          type: string
          format: date-time
          example: "2024-01-17T10:30:00.000Z"
          description: When the token was registered
        last_used:
          type: string
          format: date-time
          example: "2024-01-17T10:30:00.000Z"
          description: When the token was last used
      required:
        - token_id
        - token
        - device_type
        - device_name
        - is_active
        - created_at

    PriceTarget:
      type: object
      description: A price target for stock price notifications
      properties:
        target_id:
          type: string
          example: "uuid-here"
          description: Unique identifier for the price target
        ticker:
          type: string
          pattern: '^[A-Z]{1,5}$'
          example: "AAPL"
          description: Stock ticker symbol
        target_price:
          type: number
          format: float
          minimum: 0
          example: 150.00
          description: Target price to monitor
        alert_type:
          type: string
          enum: [above, below]
          example: "above"
          description: Alert when price goes above or below target
        watchlist_id:
          type: string
          example: "watchlist_1758125631041"
          description: ID of the watchlist this target belongs to
        watchlist_name:
          type: string
          example: "My Tech Portfolio"
          description: Name of the watchlist this target belongs to
        is_active:
          type: boolean
          example: true
          description: Whether the target is active
        created_at:
          type: string
          format: date-time
          example: "2024-01-17T10:30:00.000Z"
          description: When the target was created
        last_updated:
          type: string
          format: date-time
          example: "2024-01-17T10:30:00.000Z"
          description: When the target was last updated
        triggered:
          type: boolean
          example: false
          description: Whether the target has been triggered
        triggered_at:
          type: string
          format: date-time
          nullable: true
          example: null
          description: When the target was triggered
        current_price:
          type: number
          format: float
          example: 145.25
          description: Current market price of the stock
      required:
        - target_id
        - ticker
        - target_price
        - alert_type
        - watchlist_id
        - watchlist_name
        - is_active
        - created_at
        - triggered

    Notification:
      type: object
      description: A notification sent when a price target is hit
      properties:
        id:
          type: string
          example: "notification-id"
          description: Unique identifier for the notification
        target_id:
          type: string
          example: "target-uuid"
          description: ID of the price target that was triggered
        ticker:
          type: string
          example: "AAPL"
          description: Stock ticker symbol
        target_price:
          type: number
          format: float
          example: 150.00
          description: The target price that was set
        current_price:
          type: number
          format: float
          example: 150.25
          description: The current price when target was hit
        alert_type:
          type: string
          enum: [above, below]
          example: "above"
          description: Type of alert that was triggered
        watchlist_id:
          type: string
          example: "watchlist_1758125631041"
          description: ID of the watchlist the target belonged to
        watchlist_name:
          type: string
          example: "My Tech Portfolio"
          description: Name of the watchlist the target belonged to
        sent_at:
          type: string
          format: date-time
          example: "2024-01-17T10:30:00.000Z"
          description: When the notification was sent
        status:
          type: string
          example: "sent"
          description: Status of the notification
      required:
        - id
        - target_id
        - ticker
        - target_price
        - current_price
        - alert_type
        - watchlist_id
        - watchlist_name
        - sent_at
        - status

    WebSocketStatus:
      type: object
      description: WebSocket connection status information
      properties:
        isConnected:
          type: boolean
          example: true
          description: Whether WebSocket is connected
        subscribedTickers:
          type: array
          items:
            type: string
          example: ["AAPL", "MSFT", "GOOG"]
          description: List of subscribed tickers
        cachedPrices:
          type: integer
          example: 3
          description: Number of cached prices
        reconnectAttempts:
          type: integer
          example: 0
          description: Number of reconnection attempts
      required:
        - isConnected
        - subscribedTickers
        - cachedPrices
        - reconnectAttempts

    PriceData:
      type: object
      description: Real-time price data from WebSocket feed
      properties:
        symbol:
          type: string
          example: "AAPL"
          description: Stock ticker symbol
        price:
          type: number
          format: float
          example: 150.25
          description: Current market price
        volume:
          type: integer
          example: 1234567
          description: Trading volume
        timestamp:
          type: integer
          example: 1703123456
          description: Unix timestamp
        date_time_utc:
          type: string
          format: date-time
          example: "2023-12-21T10:30:56Z"
          description: UTC datetime string
        last_updated:
          type: string
          format: date-time
          example: "2024-01-17T10:30:00.000Z"
          description: When the price was last updated
      required:
        - symbol
        - price
        - volume
        - timestamp
        - date_time_utc

    ResearchNoteItem:
      type: object
      description: A single research note entry for a stock ticker
      properties:
        id:
          type: string
          example: "uuid-here"
          description: Unique identifier for the note
        ticker:
          type: string
          example: "AAPL"
          description: Stock ticker symbol
        text:
